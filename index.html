<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">

    <title>Psychic Letter Game</title>
</head>
<body>
 
    

    <div class="container-sm">
        <div class="row">
            <div class="col-12"> 
                <h1>The Psychic Game</h1>
                <br>
                <p>Guess what Letter I'm Thinking of!</p>
                <br>
                <p id="wins">Wins: <span id="wincount">0</span></p>
                <br>
                <p id="losses">Losses: <span id="losscount">0</span></p>
                <br>
                <p id="remainingGuesses">Guesses Remaining: <span id="guesscount"> 10</span></p>
                <br>
                <p id="lettersUsed">Letters Used:<span id="used"> </span></p>
            </div>
 
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
